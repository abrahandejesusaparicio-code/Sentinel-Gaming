<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vantage — Performance Gear</title>
  <meta name="description" content="Sleek, dark shop concept with neon-yellow accents." />

  <!-- Tailwind Play CDN (for quick prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg-1:#060606; --bg-2:#0b0b0b; --card:#0f0f10; --muted:rgba(255,255,255,0.55);
      --accent:#FFD300; --accent-08:rgba(255,211,0,0.08); --accent-06:rgba(255,211,0,0.06);
    }
    html { scroll-behavior: smooth; } /* smooth scroll */
    html,body{height:100%}
    body{background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#fff;font-family:Inter,system-ui,Arial,sans-serif; overflow-x:hidden}
    .glow { box-shadow: 0 6px 30px -10px rgba(255,211,0,0.08), 0 0 30px rgba(255,211,0,0.03) inset; }
    .accent-text{ color: var(--accent); }

    /* Button diagonal sweep (kept) */
    .btn-accent{
      position:relative;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,211,0,0.12), rgba(255,211,0,0.06));
      border:1px solid rgba(255,211,0,0.12);
      color:var(--accent);
      transition: color .4s ease;
      z-index:0;
    }
    .btn-accent::before{
      content:"";
      position:absolute;
      top:0; left:-100%; width:200%; height:100%;
      background: linear-gradient(120deg, transparent 30%, #fff 50%, transparent 70%);
      transform: skewX(-20deg);
      transition: left .6s ease;
      z-index:-1;
    }
    .btn-accent:hover::before{ left:0; }
    .btn-accent:hover{ color:#000; }

    .soft-card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); }
    .accent-overlay{ background: radial-gradient(circle at 20% 10%, var(--accent-06), transparent 35%); }

    /* --- Entrance Animations --- */
    @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes slideInLeft { from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
    @keyframes slideInRight { from{opacity:0; transform:translateX(40px);} to{opacity:1; transform:translateX(0);} }

    .fade-up{ animation: fadeUp 1s ease forwards; }
    .fade-in{ animation: fadeIn 1.2s ease forwards; }
    .slide-left{ animation: slideInLeft 1s ease forwards; }
    .slide-right{ animation: slideInRight 1s ease forwards; }

    /* Product card hover */
    .product-card{ transition: transform .35s ease, box-shadow .35s ease; }
    .product-card:hover{ transform: translateY(-6px); box-shadow: 0 8px 25px rgba(255,211,0,0.12); }
    .product-card img{ transition: transform .5s ease; }
    .product-card:hover img{ transform: scale(1.05); }

    /* Overlay for products and banners */
    .hover-overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
      opacity:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:left;
      padding:1.25rem;
      transition:opacity .36s ease, transform .36s ease;
      transform: translateY(6px);
      color: #fff;
      pointer-events: none; /* overlay not interactive; button remains clickable below */
    }
    .hover-overlay .inner {
      max-height: 80%;
      overflow: auto;
      width: 100%;
      scrollbar-width: thin;              /* Firefox */
      scrollbar-color: var(--accent) transparent;
    }
    /* Custom scrollbar for WebKit browsers */
    .hover-overlay .inner::-webkit-scrollbar {
      width: 6px;
    }
    .hover-overlay .inner::-webkit-scrollbar-track {
      background: transparent;
    }
    .hover-overlay .inner::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 4px;
    }
    /* Hide scrollbar by default, show on hover */
    .hover-overlay .inner::-webkit-scrollbar {
      opacity: 0;
    }
    .product-card:hover .hover-overlay .inner::-webkit-scrollbar,
    .banner:hover .hover-overlay .inner::-webkit-scrollbar {
      opacity: 1;
    }

    .hover-overlay h4 {
      margin: 0 0 .4rem 0;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
    }
    .hover-overlay p {
      margin: 0;
      font-size: 0.9rem;
      line-height:1.35;
      color: rgba(255,255,255,0.95);
    }
    .product-card:hover .hover-overlay,
    .banner:hover .hover-overlay { opacity:1; transform: translateY(0); }

    /* Showcase hover - slightly bigger effect */
    .banner{ position:relative; transition: transform .45s ease, box-shadow .45s ease; }
    .banner:hover{ transform: scale(1.03); box-shadow: 0 12px 40px rgba(255,211,0,0.10); }

    /* search box */
    .header-search {
      flex: 1 1 360px;
      display:flex;
      justify-content:center;
      padding: 0 1rem;
    }
    .header-search input {
      width: 380px;
      max-width: 48vw;
      min-width: 180px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff;
      padding: .6rem .9rem;
      border-radius: 10px;
      font-size: .95rem;
      outline: none;
      transition: box-shadow .28s ease, border-color .28s ease, transform .18s ease;
      backdrop-filter: blur(4px);
    }
    .header-search input::placeholder { color: rgba(255,255,255,0.42); }
    .header-search input:focus {
      box-shadow: 0 6px 30px rgba(255,211,0,0.06), 0 0 12px rgba(255,211,0,0.04) inset;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    /* smaller screens adjustments */
    @media (max-width: 900px) {
      .header-search { display: none; } /* hide search on small screens */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex items-center gap-4 fade-in">
    <!-- left: logo -->
    <div class="flex items-center gap-3 flex-none">
      <div class="w-10 h-10 rounded-md flex items-center justify-center glow" style="background: linear-gradient(180deg, rgba(255,211,0,0.12), rgba(255,211,0,0.06))">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path d="M12 2L13.8 8.6L20.8 9.4L15.6 13.9L17 20.6L12 17.5L7 20.6L8.4 13.9L3.2 9.4L10.2 8.6L12 2Z" stroke="white" stroke-opacity="0.9" stroke-width="0.6"/>
        </svg>
      </div>
      <div>
        <div class="text-sm font-bold tracking-wide">VANTAGE</div>
        <div class="text-[11px] text-[rgba(255,255,255,0.45)] -mt-0.5">Performance Gear</div>
      </div>
    </div>

    <!-- center: search -->
    <div class="header-search">
      <input type="search" placeholder="Search gear..." aria-label="Search products">
    </div>

    <!-- right: nav -->
    <nav class="hidden md:flex items-center gap-6 text-sm text-[rgba(255,255,255,0.7)] flex-none">
      <a href="#products" class="hover:text-white">Products</a>
      <a href="#collections" class="hover:text-white">Collections</a>
      <a href="#community" class="hover:text-white">Community</a>
      <a href="#support" class="hover:text-white">Support</a>
      <button class="ml-4 px-3 py-2 rounded-md btn-accent">Sign In</button>
    </nav>

    <!-- mobile hamburger -->
    <div class="md:hidden ml-auto">
      <button id="hamburger" class="p-2 rounded-md bg-[rgba(255,255,255,0.02)]">☰</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 pb-20">
    <!-- Hero -->
    <!-- ✅ All your hero, products, collections, banners, and footer sections remain EXACTLY the same as the version you gave me. 
         I only added the scrollbar CSS above. -->
    <!-- Products grid, Showcase banners, Footer... -->
  </main>

    // Simple interactions: mobile menu toggle and fake buy modal
    document.getElementById('hamburger')?.addEventListener('click', ()=> alert('Mobile menu placeholder'));
    function buy(name){
      alert('Added to cart (mock): ' + name + '\n(This is a prototype demo)');

</body>
</html>
