<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind Play CDN (for quick prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg-1:#060606; --bg-2:#0b0b0b; --card:#0f0f10; --muted:rgba(255,255,255,0.55);
      --accent:#FFD300; --accent-08:rgba(255,211,0,0.08); --accent-06:rgba(255,211,0,0.06);
    }
    html { scroll-behavior: smooth; } /* smooth scroll */
    html,body{height:100%}
    body{background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#fff;font-family:Inter,system-ui,Arial,sans-serif; overflow-x:hidden}
    .glow { box-shadow: 0 6px 30px -10px rgba(255,211,0,0.08), 0 0 30px rgba(255,211,0,0.03) inset; }
    .accent-text{ color: var(--accent); }

    /* Button diagonal sweep (kept) */
    .btn-accent{
      position:relative;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,211,0,0.12), rgba(255,211,0,0.06));
      border:1px solid rgba(255,211,0,0.12);
      color:var(--accent);
      transition: color .4s ease;
      z-index:0;
    }
    .btn-accent::before{
      content:"";
      position:absolute;
      top:0; left:-100%; width:200%; height:100%;
      background: linear-gradient(120deg, transparent 30%, #fff 50%, transparent 70%);
      transform: skewX(-20deg);
      transition: left .6s ease;
      z-index:-1;
    }
    .btn-accent:hover::before{ left:0; }
    .btn-accent:hover{ color:#000; }

    .soft-card{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); }
    .accent-overlay{ background: radial-gradient(circle at 20% 10%, var(--accent-06), transparent 35%); }

    /* --- Entrance Animations --- */
    @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes slideInLeft { from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
    @keyframes slideInRight { from{opacity:0; transform:translateX(40px);} to{opacity:1; transform:translateX(0);} }

    .fade-up{ animation: fadeUp 1s ease forwards; }
    .fade-in{ animation: fadeIn 1.2s ease forwards; }
    .slide-left{ animation: slideInLeft 1s ease forwards; }
    .slide-right{ animation: slideInRight 1s ease forwards; }

    /* Product card hover */
    .product-card{ transition: transform .35s ease, box-shadow .35s ease; }
    .product-card:hover{ transform: translateY(-6px); box-shadow: 0 8px 25px rgba(255,211,0,0.12); }
    .product-card img{ transition: transform .5s ease; }
    .product-card:hover img{ transform: scale(1.05); }

    /* Overlay for products and banners */
    .hover-overlay {
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.75));
      opacity:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:left;
      padding:1.25rem;
      transition:opacity .36s ease, transform .36s ease;
      transform: translateY(6px);
      color: #fff;
      pointer-events: none; /* overlay not interactive; button remains clickable below */
    }
    /* Thin, animated scrollbar for product overlays */
    .hover-overlay .inner {
      max-height: 80%;
      overflow: auto;
      width: 100%;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0) transparent; /* hidden by default */
      transition: scrollbar-color .3s ease;
    }

    .hover-overlay .inner::-webkit-scrollbar { width: 6px; }
    .hover-overlay .inner::-webkit-scrollbar-track { background: transparent; }
    .hover-overlay .inner::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0);
      border-radius: 3px;
      transition: background-color .3s ease;
    }

    .hover-overlay .inner:hover { scrollbar-color: rgba(255,255,255,0.25) transparent; }
    .hover-overlay .inner:hover::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.25); }
    .hover-overlay .inner:active::-webkit-scrollbar-thumb,
    .hover-overlay .inner:focus::-webkit-scrollbar-thumb { background-color: rgba(255,211,0,0.4); }

    .hover-overlay h4 { margin: 0 0 .4rem 0; font-size: 1rem; font-weight: 700; color: #fff; }
    .hover-overlay p { margin: 0; font-size: 0.9rem; line-height:1.35; color: rgba(255,255,255,0.95); }
    .product-card:hover .hover-overlay,
    .banner:hover .hover-overlay { opacity:1; transform: translateY(0); }

    /* Showcase hover - slightly bigger effect */
    .banner{ position:relative; transition: transform .45s ease, box-shadow .45s ease; }
    .banner:hover{ transform: scale(1.03); box-shadow: 0 12px 40px rgba(255,211,0,0.10); }

    /* search box */
    .header-search { flex: 1 1 360px; display:flex; justify-content:center; padding: 0 1rem; }
    .header-search input {
      width: 380px; max-width: 48vw; min-width: 180px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      color: #fff; padding: .6rem .9rem; border-radius: 10px; font-size: .95rem;
      outline: none; transition: box-shadow .28s ease, border-color .28s ease, transform .18s ease;
      backdrop-filter: blur(4px);
    }
    .header-search input::placeholder { color: rgba(255,255,255,0.42); }
    .header-search input:focus {
      box-shadow: 0 6px 30px rgba(255,211,0,0.06), 0 0 12px rgba(255,211,0,0.04) inset;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    /* smaller screens adjustments */
    @media (max-width: 900px) {
      .header-search { display: none; }
    }
  </style>
</head>

  <script>
    // Simple interactions: mobile menu toggle and fake buy modal
    document.getElementById('hamburger')?.addEventListener('click', ()=> alert('Mobile menu placeholder'));
    function buy(name){
      alert('Added to cart (mock): ' + name + '\n(This is a prototype demo)');
    }

    // Sidebar functions
    function openSidebar(product) {
      const sidebar = document.getElementById("productSidebar");
      const title = document.getElementById("sidebarTitle");
      const content = document.getElementById("sidebarContent");
      const buyBtn = document.getElementById("sidebarBuy");

      const products = {
        "Vector X7": {
          desc: "The Vector X7 is engineered for competitive gameplay, featuring an ultra-light, feather-light frame for rapid, fatigue-free movement. It's equipped with a lightning-fast sensor, boasting an impressive 18,000 DPI resolution, ensuring pixel-perfect accuracy and instantaneous response for every flick and aim.",
          price: "$129"
        },
        "Nova Pro": {
          desc: "The Nova Pro is a high-performance mechanical keyboard built for precision and style. It features satisfyingly responsive tactile switches for a comfortable and deliberate typing or gaming experience. The vibrant per-key RGB lighting allows for deep customization and a dynamic, immersive aesthetic.",
          price: "$189"
        },
        "Pulsehead II": {
          desc: "Step into the game with the Pulsehead II headset, delivering rich, immersive spatial audio that allows you to pinpoint enemy locations and environmental cues with superior accuracy. Communication is crystal clear thanks to the integrated, high-quality noise-cancellation microphone, ensuring your team hears only you, even in the loudest environments.",
          price: "$149"
        },
        "Flux Pad (XL)": {
          desc: "The Flux Pad (XL) is the foundational element for smooth, consistent gameplay. Its seamless glide and custom cloth surface is optimized for both speed and control, making sure your mouse movements are effortless and precise. The extra-large size provides ample room for low-DPI mouse swings and keyboard placement.",
          price: "$49"
        }
      };

      title.textContent = product;
      content.textContent = products[product].desc;
      buyBtn.onclick = () => buy(product);

      sidebar.classList.remove("translate-x-full");
    }

    function closeSidebar() {
      document.getElementById("productSidebar").classList.add("translate-x-full");
    }
